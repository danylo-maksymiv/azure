{% extends 'base.html' %}

{% block title %}Get Mempool{% endblock %}

{% block content %}
<h1 class="text-center">Get Mempool by Key</h1>
<form method="get" class="mt-4">
    <div class="mb-3">
        <label for="key" class="form-label">Mempool</label>
        <input type="text" id="key" name="key" class="form-control" placeholder="Enter Address Key">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

{% if entity %}
    <h2 class="mt-4">Mempool Details</h2>
    <table class="table table-bordered">
        <tbody>
            {% for field, value in entity.items %}
            <tr>
                <th>{{ field }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% elif error %}
    <div class="alert alert-danger mt-4">{{ error }}</div>
{% endif %}

<a href="{% url 'get_by' %}" class="btn btn-secondary mt-4">Back</a>
{% endblock %}
